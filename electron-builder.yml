appId: es.abderra.workinghourstracker
productName: 'Working Hours Tracker'

directories:
  buildResources: build

win:
  target:
    - portable
    - zip
  publish:
    - provider: github
      releaseType: release
  icon: build/icons/icon.ico
  artifactName: "${productName}-${version}-win.${ext}"

mac:
  target:
    - dmg
    - zip
  publish:
    - provider: github
      releaseType: release
  icon: build/icons/icon.icns
  artifactName: "${productName}-${version}-mac.${ext}"

linux:
  target:
    - AppImage
    - zip
  publish:
    - provider: github
      releaseType: release
  icon: build/icons/icon.png
  artifactName: "${productName}-${version}-linux.${ext}"
